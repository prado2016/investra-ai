name: Deploy Investra AI to RHEL VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          set -e
          npm ci

      - name: Build application
        run: |
          set -e
          npm run build:prod

      - name: Prepare deployment directories
        run: |
          sudo mkdir -p /var/www/investra-ai
          sudo chown $USER:$USER /var/www/investra-ai
          mkdir -p /tmp/investra-ai-deploy
          cp -r dist/* /tmp/investra-ai-deploy/

      - name: Finalize deployment
        run: |
          # Detect web server user automatically
          WEB_USER=""
          if id nginx >/dev/null 2>&1; then
            WEB_USER="nginx"
          elif id www-data >/dev/null 2>&1; then
            WEB_USER="www-data"
          elif id apache >/dev/null 2>&1; then
            WEB_USER="apache"
          elif id httpd >/dev/null 2>&1; then
            WEB_USER="httpd"
          else
            echo "âš ï¸  No standard web server user found, using current user: $USER"
            WEB_USER="$USER"
          fi

          echo "ðŸ” Using web server user: $WEB_USER"

          # Backup current deployment if it exists
          if [ -d "/var/www/investra-ai/current" ]; then
            sudo mv /var/www/investra-ai/current /var/www/investra-ai/backup-$(date +%Y%m%d-%H%M%S)
          fi

          # Move new deployment to final location
          sudo mv /tmp/investra-ai-deploy /var/www/investra-ai/current
          sudo chown -R "$WEB_USER:$WEB_USER" /var/www/investra-ai/current
          sudo chmod -R 755 /var/www/investra-ai/current

          # Create/update Nginx configuration
          sudo tee /etc/nginx/conf.d/investra-ai.conf > /dev/null << 'NGINX_EOF'
          server {
              listen 80;
              server_name _;

              root /var/www/investra-ai/current;
              index index.html;

              # Enable compression
              gzip on;
              gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

              # Security headers
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-XSS-Protection "1; mode=block" always;
              add_header Referrer-Policy "strict-origin-when-cross-origin" always;

              # Cache static assets
              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                  expires 1y;
                  add_header Cache-Control "public, immutable";
                  access_log off;
              }

              # Handle React Router (SPA routing)
              location / {
                  try_files $uri $uri/ /index.html;
              }

              # Health check endpoint
              location /health {
                  access_log off;
                  return 200 "healthy\n";
                  add_header Content-Type text/plain;
              }
          }
          NGINX_EOF

          # Test Nginx configuration
          sudo nginx -t

          # Reload Nginx if configuration is valid
          if [ $? -eq 0 ]; then
              sudo systemctl reload nginx
              echo "âœ… Deployment successful! Nginx reloaded."
          else
              echo "âŒ Nginx configuration test failed!"
              exit 1
          fi

          # Clean up old backups (keep last 5)
          sudo find /var/www/investra-ai -name "backup-*" -type d | sort -r | tail -n +6 | xargs sudo rm -rf

          # Display deployment info
          echo "ðŸš€ Investra AI deployed successfully!"
          echo "ðŸ“ Deployed to: /var/www/investra-ai/current"
          echo "ðŸŒ Available at: http://$(hostname -I | awk '{print $1}')"
          echo "ðŸ“Š Build size: $(du -sh /var/www/investra-ai/current)"
