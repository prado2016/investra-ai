          /headless/i.test(navigator.userAgent) ||
          /playwright/i.test(navigator.userAgent) ||

           (window.location.hostname === 'localhost' || 
            window.location.hostname === '127.0.0.1' || 
            window.location.port === '5173'));
          
        if (isTestEnv) {
