<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with Investra brand colors -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)"/>
  
  <!-- Simplified coin element -->
  <circle cx="8" cy="10" r="4" fill="#FFD700" stroke="#B8860B" stroke-width="0.5"/>
  <text x="8" y="12" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#B8860B">$</text>
  
  <!-- Simplified bar chart -->
  <rect x="13" y="20" width="2" height="4" fill="#2F5233" rx="0.5"/>
  <rect x="16" y="18" width="2" height="6" fill="#2F5233" rx="0.5"/>
  <rect x="19" y="16" width="2" height="8" fill="#2F5233" rx="0.5"/>
  <rect x="22" y="14" width="2" height="10" fill="#2F5233" rx="0.5"/>
  
  <!-- Simple leaf element -->
  <ellipse cx="12" cy="26" rx="2" ry="3" fill="#2F5233" transform="rotate(-15 12 26)"/>
  <ellipse cx="16" cy="25" rx="2.5" ry="4" fill="#2F5233"/>
  <ellipse cx="20" cy="26" rx="2" ry="3" fill="#2F5233" transform="rotate(15 20 26)"/>
  
  <!-- Letter I for Investra -->
  <text x="26" y="18" 
        font-family="Arial, sans-serif" 
        font-size="6" 
        font-weight="bold" 
        fill="#2F5233" 
        text-anchor="middle">I</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5B8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>