<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FACC15;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EAB308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CA8A04;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faviconGoldDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CA8A04;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#854D0E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#FAF7F0" stroke="url(#faviconGold)" stroke-width="2"/>
  
  <!-- Chart bars -->
  <rect x="22" y="50" width="6" height="12" fill="url(#faviconGold)" rx="2"/>
  <rect x="32" y="42" width="6" height="20" fill="url(#faviconGold)" rx="2"/>
  <rect x="42" y="34" width="6" height="28" fill="url(#faviconGold)" rx="2"/>
  
  <!-- Growth curve -->
  <path d="M 20 55 Q 30 45 40 35 Q 50 25 60 18" 
        fill="none" 
        stroke="url(#faviconGoldDark)" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Arrow -->
  <polygon points="57,16 62,18 57,21" fill="url(#faviconGoldDark)"/>
  
  <!-- Small "I" in corner -->
  <text x="52" y="28" 
        font-family="system-ui, sans-serif" 
        font-size="12" 
        font-weight="700" 
        fill="#854D0E">I</text>
</svg>