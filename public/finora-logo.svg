<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F5233"/>
      <stop offset="100%" style="stop-color:#1a3d1f"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#F5F5DC"/>
  
  <!-- Coin positioned to the left -->
  <circle cx="200" cy="250" r="50" fill="url(#coinGradient)" stroke="#B8860B" stroke-width="3"/>
  <circle cx="200" cy="250" r="35" fill="none" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- Dollar Sign -->
  <text x="200" y="263" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#B8860B">$</text>
  
  <!-- Bar Chart Elements -->
  <g transform="translate(250,180)">
    <!-- Bars representing growth -->
    <rect x="0" y="80" width="20" height="40" fill="url(#greenGradient)" rx="2"/>
    <rect x="25" y="60" width="20" height="60" fill="url(#greenGradient)" rx="2"/>
    <rect x="50" y="40" width="20" height="80" fill="url(#greenGradient)" rx="2"/>
    <rect x="75" y="20" width="20" height="100" fill="url(#greenGradient)" rx="2"/>
  </g>
  
  <!-- Stylized Leaves integrated with the design -->
  <g transform="translate(150,320)">
    <!-- Left leaf -->
    <ellipse cx="0" cy="0" rx="20" ry="35" fill="#2F5233" transform="rotate(-25 0 0)"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#65a572" stroke-width="1.5" transform="rotate(-25 0 0)"/>
    
    <!-- Center leaves -->
    <ellipse cx="30" cy="-5" rx="25" ry="40" fill="#2F5233" transform="rotate(-10 30 -5)"/>
    <line x1="30" y1="-25" x2="30" y2="25" stroke="#65a572" stroke-width="1.5" transform="rotate(-10 30 -5)"/>
    
    <ellipse cx="60" cy="-8" rx="28" ry="42" fill="#2F5233"/>
    <line x1="60" y1="-28" x2="60" y2="28" stroke="#65a572" stroke-width="1.5"/>
    
    <!-- Right leaves -->
    <ellipse cx="90" cy="-5" rx="25" ry="40" fill="#2F5233" transform="rotate(10 90 -5)"/>
    <line x1="90" y1="-25" x2="90" y2="25" stroke="#65a572" stroke-width="1.5" transform="rotate(10 90 -5)"/>
    
    <ellipse cx="120" cy="0" rx="20" ry="35" fill="#2F5233" transform="rotate(25 120 0)"/>
    <line x1="120" y1="-20" x2="120" y2="20" stroke="#65a572" stroke-width="1.5" transform="rotate(25 120 0)"/>
  </g>
  
  <!-- INVESTRA Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="#2F5233">Investra</text>
</svg>